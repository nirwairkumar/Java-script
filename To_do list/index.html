<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h2>Your To-Do List</h2>
    <div>
        <ul>
            <li>list - to show all todos</li>
            <li>add - to add a todo</li>
            <li>delete - to delete a task</li>
            <li>quit - to exit the todo</li>
        </ul>
    </div>
    <h4>open console to see updates</h4>
    <script src="app.js"></script>
</body>
</html>
